// Fonction qui retourne deux versions:
// 1. Lettres aux indices pairs en majuscule
// 2. Lettres aux indices impairs en majuscule
function capitalize(str) {
  let evenCaps = '';
  let oddCaps = '';
  for(let i = 0; i < str.length; i++) {
    let char = str[i];

      evenCaps += char.toUpperCase();
      oddCaps += char.toLowerCase();
    } else {
      evenCaps += char.toLowerCase();
      oddCaps += char.toUpperCase();
    }
  }
  return [evenCaps, oddCaps];
}

<h2>Exercise 3: Is palindrome?</h2>
<pre>
// Vérifie si une chaîne est un palindrome
function isPalindrome(str) {
  // On retire les espaces et met en minuscule pour être plus robuste
  let cleaned = str.toLowerCase().replace(/\s+/g, '');
  let reversed = cleaned.split('').reverse().join('');
  return cleaned === reversed;
}

console.log(isPalindrome("madam"));     // true
console.log(isPalindrome("bob"));       // true
console.log(isPalindrome("kayak"));     // true
console.log(isPalindrome("hello"));     // false
console.log(isPalindrome("A man a plan a canal Panama")); // true
</pre>

<h2>Exercise 4: Biggest Number</h2>
<pre>
// Retourne le plus grand nombre dans un tableau
function biggestNumberInArray(arr) {
  let max = 0;
  for(let item of arr) {
    if(typeof item === 'number' && item > max) {
      max = item;
    }
  }
  return max;
}

const array1 = [-1, 0, 3, 100, 99, 2, 99];
const array2 = ['a', 3, 4, 2];
const array3 = [];

console.log(biggestNumberInArray(array1)); // 100
console.log(biggestNumberInArray(array2)); // 4
console.log(biggestNumberInArray(array3)); // 0
</pre>

<h2>Exercise 5: Unique Elements</h2>
<pre>
// Retourne un tableau avec éléments uniques uniquement
function uniqueElements(arr) {
  return [...new Set(arr)];
}

const list = [1, 2, 3, 3, 3, 3, 4, 5];
const newList = uniqueElements(list);
console.log(newList); // [1, 2, 3, 4, 5]

  <h2>Exercise 2: Abbrev_name</h2>
  <pre>
    // Function to abbreviate a name
    function abbrevName(name) {
      const parts = name.split(" ");
      return parts[0] + ' ' + parts[1][0].toUpperCase() + '.';
    }

    console.log(abbrevName("Robin Singh")); // "Robin S."

  <h2>Exercise 3: SwapCase</h2>
  <pre>
    // Function to swap the case of each character
    function swapCase(str) {
      return str.split('').map(char =>
        char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase()
      ).join('');
    }

    console.log(swapCase('The Quick Brown Fox')); // "tHE qUICK bROWN fOX"
  </pre>

      return arr.every(subArr => subArr.includes(val));
    }

    console.log(isOmnipresent([[1, 1], [1, 3], [5, 1], [6, 1]], 6)); // false

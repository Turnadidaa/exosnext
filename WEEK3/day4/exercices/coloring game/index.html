<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <title>Accueil - Coloring Squares</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(135deg, #f6f9fc 0%, #eef5fe 100%);
    }

    .header-image {
      width: 100%;
      height: 400px;
      background-image: url('static/header.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, 
        rgba(0,0,0,0.2) 0%,
        rgba(0,0,0,0.4) 100%);
    }

    .content-wrapper {
      position: relative;
      margin-top: -100px;
      padding: 0 20px;
      z-index: 2;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background: rgba(244, 197, 197, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      text-align: center;
      ;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #E07A5F;
      position: relative;
      display: inline-block;
    }

    h1 span.highlight {
      color: #3D405B;
    }

    p {
      font-family: pacifico, sans-serif;
      font-size: 1.2rem;
      color: #3D405B;
      margin-bottom: 30px;
      line-height: 1.8;
    }

    #start-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      background: linear-gradient(45deg, #E07A5F, #27467d);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    /* Styles pour les images pixel art */
    .pixel-art {
      position: absolute;
      z-index: 10;
    }

    .pixel-art img {
      width: 150px;
      height: auto;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
      transition: all 0.3s ease;
    }

    .champignon {
      left: 50px;
      top: 450px;
    }

    .chat {
      right: 50px;
      top: 450px;
    }

    @keyframes bounce {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes wiggle {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(-5deg); }
    }

    .champignon img {
      animation: bounce 3s ease-in-out infinite;
    }

    .chat img {
      animation: wiggle 4s ease-in-out infinite;
    }

    .pixel-art img:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 8px 20px rgba(0,0,0,0.3));
    }

    @media (max-width: 1200px) {
      .pixel-art {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .content {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .header-image {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="header-image">
    <div class="header-overlay"></div>
  </div>
  
  <!-- Images pixel art -->
  <div class="pixel-art champignon">
    <img src="static/champignion.png" alt="Pixel Art Champignon">
  </div>
  
  <div class="pixel-art chat">
    <img src="static/chatrose.png" alt="Pixel Art Chat Rose">
  </div>

  <div class="content-wrapper">
    <div class="content">
      <h1>üé® Bienvenue dans <span class="highlight">Nada's Coloring Squares</span> !</h1>
      <p>Plongez dans un monde de cr√©ativit√© et amusez-vous √† colorier une grille de pixels interactive. Cr√©ez des ≈ìuvres d'art pixel par pixel !</p>
      <button id="start-btn">Commencer l'aventure</button>
    </div>
  </div>

  <script>
    document.getElementById("start-btn").addEventListener("click", () => {
      window.location.href = "game.html";
    });

    // Animation smooth des √©l√©ments au chargement
    document.addEventListener('DOMContentLoaded', () => {
      const items = document.querySelectorAll('.decorative-item');
      items.forEach((item, index) => {
        item.style.opacity = '0';
        setTimeout(() => {
          item.style.transition = 'opacity 0.8s ease';
          item.style.opacity = '0.9';
        }, index * 200);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Guess Game - Welcome</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="welcome-page">
  <div class="video-background">
    <video autoplay muted loop id="myVideo">
      <source src="static/background.mp4" type="video/mp4">
    </video>
  </div>

  <div class="welcome-container">
    <h1 id="game-title"><i class="fas fa-gamepad"></i> Emojis Game</h1>
    
    <form id="player-form" class="player-form">
      <div class="input-group">
        <input type="text" id="player-name" placeholder="Enter your nickname" required>
        <i class="fas fa-user"></i>
      </div>
      <button type="submit" class="start-btn">
        <i class="fas fa-play"></i> Start Game
      </button>
    </form>
  </div>

  <script>
    document.getElementById('player-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const playerName = document.getElementById('player-name').value;
      localStorage.setItem('playerName', playerName);
      window.location.href = 'game.html';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunrise Comparison</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Compare Sunrise Times</h1>

  <form id="sunriseForm">
    <h3>City 1</h3>
    <input type="number" step="any" id="lat1" placeholder="Latitude City 1" required>
    <input type="number" step="any" id="lng1" placeholder="Longitude City 1" required>

    <h3>City 2</h3>
    <input type="number" step="any" id="lat2" placeholder="Latitude City 2" required>
    <input type="number" step="any" id="lng2" placeholder="Longitude City 2" required>

    <button type="submit">Get Sunrise Times</button>
  </form>

  <div class="result" id="result"></div>

  <script src="script.js"></script>
</body>
</html>

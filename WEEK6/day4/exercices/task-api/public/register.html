<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('bg1.png'); /* Your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #fafafa; /* Fallback background color */
            color: #262626;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 935px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .auth-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 350px;
        }

        .register-box,
        .login-box {
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 20px 40px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            text-align: center;
        }

        h1.instagram-logo {
            font-family: 'Grand Hotel', cursive;
            font-size: 52px;
            margin-bottom: 25px;
            color: #262626;
        }

        .register-box h2 {
            font-size: 17px;
            color: #8e8e8e;
            font-weight: 600;
            margin: 0 40px 10px;
        }

        .register-box p {
            font-size: 12px;
            color: #8e8e8e;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px 8px;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 14px;
            color: #262626;
            transition: border-color 0.1s ease;
        }

        input::placeholder {
            color: #8e8e8e;
        }

        input:focus {
            border-color: #b3b3b3;
            outline: none;
        }

        button {
            width: 100%;
            padding: 8px 0;
            background-color: #0095f6; /* Instagram blue for login and Facebook */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }

        button.register-button {
            background-color: #0095f6; /* Instagram blue for register */
        }

        button.register-button:hover:not(:disabled) {
            background-color: #0077d6;
        }

        button:hover:not(:disabled) {
            background-color: #0077d6;
        }

        button:disabled {
            background-color: #b2dffc; /* Lighter blue when disabled */
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-box p {
            color: #262626;
            font-size: 14px;
        }

        .login-box a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
            font-size: 14px;
        }

        .success {
            background-color: #e6ffed;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #ffebe8;
            color: #ea394f;
            border: 1px solid #f5c6cb;
        }

        /* Hide labels as per Instagram style */
        label {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="auth-section">
            <div class="register-box">
                <h1 class="instagram-logo">Instagram</h1>
                <h2>Sign up to see photos and videos from your friends.</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Mobile number or email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <p style="font-size: 12px; color: #8e8e8e; margin-top: 10px; margin-bottom: 15px;">By signing up, you agree to our Terms , Privacy Policy and Cookies Policy .</p>
                    <button type="submit" id="submitBtn" class="register-button" disabled>Sign up</button>
                </form>
            </div>
            <div class="login-box">
                <p>Have an account? <a href="login.html">Log in</a></p>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const nameInput = document.getElementById('name');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        const checkInputs = () => {
            submitBtn.disabled = !nameInput.value || !lastNameInput.value || !emailInput.value || !usernameInput.value || !passwordInput.value;
        };
        
        nameInput.addEventListener('input', checkInputs);
        lastNameInput.addEventListener('input', checkInputs);
        emailInput.addEventListener('input', checkInputs);
        usernameInput.addEventListener('input', checkInputs);
        passwordInput.addEventListener('input', checkInputs);

        checkInputs();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                name: nameInput.value,
                lastName: lastNameInput.value,
                email: emailInput.value,
                username: usernameInput.value,
                password: passwordInput.value
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data.message;
                    form.reset();
                    checkInputs();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.error;
                }
            } catch (error) {
                console.error('Registration fetch error:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>

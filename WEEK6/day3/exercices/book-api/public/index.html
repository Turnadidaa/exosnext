<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestion des Livres</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      font-size: 1rem;
    }
    form#bookForm input, form#bookForm button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .book-info {
      flex-grow: 1;
    }
    .btn {
      margin-left: 5px;
      padding: 6px 10px;
      border: none;
      cursor: pointer;
    }
    .delete-btn {
      background-color: crimson;
      color: white;
    }
    .edit-btn {
      background-color: #007bff;
      color: white;
    }
    .edit-form {
      margin-top: 10px;
      width: 100%;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .edit-form input {
      flex-grow: 1;
      padding: 6px;
    }
    .edit-form button {
      padding: 6px 12px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <h1>üìö Ajouter un Livre</h1>
  <form id="bookForm">
    <input type="text" id="title" placeholder="Titre" required />
    <input type="text" id="author" placeholder="Auteur" required />
    <input type="number" id="published_year" placeholder="Ann√©e de publication" required />
    <button type="submit">Ajouter</button>
  </form>
  <p id="message"></p>

  <h2>üìñ Liste des Livres</h2>
  <ul id="bookList"></ul>

  <script>
    const form = document.getElementById("bookForm");
    const message = document.getElementById("message");
    const bookList = document.getElementById("bookList");

    // R√©cup√®re et affiche tous les livres
    const fetchBooks = async () => {
      bookList.innerHTML = "";
      const res = await fetch("/api/books");
      const books = await res.json();
      books.forEach(book => {
        const li = document.createElement("li");

        li.innerHTML = `
          <div class="book-info" data-id="${book.id}">
            <strong>${book.title}</strong> par ${book.author} (${book.published_year})
          </div>
          <div>
            <button class="btn edit-btn" onclick="showEditForm(${book.id})">‚úèÔ∏è Modifier</button>
            <button class="btn delete-btn" onclick="deleteBook(${book.id})">üóë Supprimer</button>
          </div>
          <div class="edit-container" id="edit-container-${book.id}" style="display:none;"></div>
        `;

        bookList.appendChild(li);
      });
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;
      const published_year = document.getElementById("published_year").value;

      try {
        const response = await fetch("/api/books", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, author, published_year })
        });

        if (response.ok) {
          message.textContent = "‚úÖ Livre ajout√© avec succ√®s !";
          message.className = "success";
          form.reset();
          fetchBooks();
        } else {
          const data = await response.json();
          message.textContent = `‚ùå Erreur : ${data.error || "Impossible d‚Äôajouter le livre"}`;
          message.className = "error";
        }
      } catch (err) {
        message.textContent = "‚ùå Une erreur est survenue.";
        message.className = "error";
      }
    });

    // Supprimer un livre
    const deleteBook = async (id) => {
      if (confirm("Supprimer ce livre ?")) {
        await fetch(`/api/books/${id}`, { method: "DELETE" });
        fetchBooks();
      }
    };

    // Afficher le formulaire d'√©dition inline
    window.showEditForm = async (id) => {
      const container = document.getElementById(`edit-container-${id}`);

      // Si formulaire d√©j√† visible, on le cache
      if (container.style.display === "block") {
        container.style.display = "none";
        container.innerHTML = "";
        return;
      }

      // Sinon on affiche le formulaire pr√©rempli
      // R√©cup√©rer les donn√©es actuelles du livre
      const res = await fetch(`/api/books/${id}`);
      if (!res.ok) {
        alert("Livre introuvable");
        return;
      }
      const book = await res.json();

      container.innerHTML = `
        <form class="edit-form" onsubmit="submitEditForm(event, ${id})">
          <input type="text" name="title" value="${book.title}" required />
          <input type="text" name="author" value="${book.author}" required />
          <input type="number" name="published_year" value="${book.published_year}" required />
          <button type="submit">üíæ Enregistrer</button>
          <button type="button" onclick="cancelEdit(${id})">‚ùå Annuler</button>
        </form>
      `;
      container.style.display = "block";
    };

    // Soumettre la modification
    window.submitEditForm = async (event, id) => {
      event.preventDefault();
      const form = event.target;
      const title = form.title.value;
      const author = form.author.value;
      const published_year = form.published_year.value;

      try {
        const response = await fetch(`/api/books/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, author, published_year }),
        });

        if (response.ok) {
          message.textContent = "‚úÖ Livre modifi√© avec succ√®s !";
          message.className = "success";
          fetchBooks();
        } else {
          const data = await response.json();
          message.textContent = `‚ùå Erreur : ${data.error || "Impossible de modifier le livre"}`;
          message.className = "error";
        }
      } catch (err) {
        message.textContent = "‚ùå Une erreur est survenue.";
        message.className = "error";
      } finally {
        cancelEdit(id);
      }
    };

    // Annuler l'√©dition
    window.cancelEdit = (id) => {
      const container = document.getElementById(`edit-container-${id}`);
      container.style.display = "none";
      container.innerHTML = "";
    };

    // Charger la liste au d√©marrage
    fetchBooks();
  </script>
</body>
</html>

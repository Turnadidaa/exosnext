<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X vs O : Fight Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">
    <svg class="light-icon" viewBox="0 0 24 24">
      <path d="M12 2C8.13 2 5 5.13 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.87-3.13-7-7-7zm0 14c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
      <path d="M12 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
    </svg>
    <svg class="dark-icon" viewBox="0 0 24 24">
      <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
    </svg>
  </button>

  <div class="intro-screen">
    <h1>X vs O</h1>
    <h2>Fight Club</h2>
    <div class="input-group">
      <input type="text" id="player1" placeholder="Nom du combattant X" />
      <input type="text" id="player2" placeholder="Nom du combattant O (ou 'IA')" />
    </div>
    <button onclick="startGame()">
      <span>Entrer dans l'Ar√®ne</span>
    </button>
  </div>

  <div class="game-container hidden">
    <button class="menu-btn" onclick="returnToMenu()">
      <svg viewBox="0 0 24 24">
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
      </svg>
      Menu
    </button>
    <div class="player-names">
      <span id="nameX">Combattant X</span>
      <span id="nameO">Combattant O</span>
    </div>
    <div id="timer" class="timer">00:00</div>
    <div id="status" class="status">Au tour de X</div>
    <div class="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button class="restart-btn" onclick="restartGame()">Nouveau Combat</button>
  </div>

  <script src="static/constants.js"></script>
  <script src="static/animations.js"></script>
  <script src="static/sounds.js"></script>
  <script src="script.js"></script>
</body>
</html>
